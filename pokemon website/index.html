<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Pokemon Website</title>
</head>

<body>
    <div class="nav-home">
        <nav class="navbar">
            <div class="nav-left">
                <img class="pokeball"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png"
                    alt="pokeball">
            </div>
            <div class="nav-right">
                <a href="" class="nav-item">Pokemon Api</a>
                <a href="" class="nav-item">Pokemon Official</a>
                <a href="" class="nav-item">About Author</a>
            </div>
    </div>
    <form id="searchForm">
        <label for="nameInput">Search by Name:</label>
        <input type="text" id="nameInput" name="nameInput">
        <label for="typeInput">Search by Type:</label>
        <input type="text" id="typeInput" name="typeInput">
        <button type="submit">Search</button>
    </form>
    <div class="pokemon-grid" id="pokemonGrid"></div>

    <footer class="footer">
        <div class="footer-links">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="copyright">
            <p>Copyright 2023 by Pikachu</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
